[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "tww"
dynamic = ["version"]
description = "The Wind Waker"
    {name = "tanjo3"}
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

dependencies = [
    "dolphin-memory-engine>=1.3.0",
]

[project.entry-points."mwgg.plugins"]
"tww.WorldClass" = "tww.Register:WORLD_CLASS"
"tww.WebWorldClass" = "tww.Register:WEB_WORLD_CLASS"
"tww.Client" = "tww.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["tww*", "tww"]
exclude = ["tww/test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
