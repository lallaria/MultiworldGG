[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "dark_souls_3"
dynamic = ["version"]
description = "Dark Souls III"
authors = [
    {name = "Marech & nex3"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"dark_souls_3.WorldClass" = "dark_souls_3.Register:WORLD_CLASS"
"dark_souls_3.WebWorldClass" = "dark_souls_3.Register:WEB_WORLD_CLASS"
"dark_souls_3.Client" = "dark_souls_3.Register:CLIENT_FUNCTION"

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
