[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "dkc"
dynamic = ["version"]
description = "MultiWorld: Donkey Kong Country"
authors = [
    {name = "lx5"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"dkc.WorldClass" = "dkc.Register:WORLD_CLASS"
"dkc.WebWorldClass" = "dkc.Register:WEB_WORLD_CLASS"
"dkc.Client" = "dkc.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["dkc*", "dkc"]
exclude = ["*test*", "test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "dkc.Constants.VERSION"}
