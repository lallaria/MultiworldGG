[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sm64ex"
dynamic = ["version"]
description = "Super Mario 64"
authors = [
    {name = "N00byKing"}
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"sm64ex.WorldClass" = "sm64ex.Register:WORLD_CLASS"
"sm64ex.WebWorldClass" = "sm64ex.Register:WEB_WORLD_CLASS"
"sm64ex.Client" = "sm64ex.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["sm64ex*", "sm64ex"]
exclude = ["sm64ex/test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
