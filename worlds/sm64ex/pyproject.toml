[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sm64ex"
dynamic = ["version"]
description = "The first Super Mario game to feature 3D gameplay, it features freedom of movement within a large open world based on polygons,"
authors = [
    {name = "N00byKing"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"sm64ex.WorldClass" = "sm64ex.Register:WORLD_CLASS"
"sm64ex.WebWorldClass" = "sm64ex.Register:WEB_WORLD_CLASS"
"sm64ex.Client" = "sm64ex.Register:CLIENT_FUNCTION"

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
