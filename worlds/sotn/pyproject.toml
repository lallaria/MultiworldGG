[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sotn"
dynamic = ["version"]
description = "Symphony of the Night is a metroidvania developed by Konami"
authors = [
    {name = "Unknown"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"sotn.WorldClass" = "sotn.Register:WORLD_CLASS"
"sotn.WebWorldClass" = "sotn.Register:WEB_WORLD_CLASS"
"sotn.Client" = "sotn.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["sotn*", "sotn"]
exclude = ["sotn/test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
