[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "fm"
dynamic = ["version"]
description = "Yu-Gi-Oh! Forbidden Memories"
authors = [
    {name = "sg4e"}
]
license = "MIT"
license_files = [
    "LICENSE"
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"fm.WorldClass" = "fm.Register:WORLD_CLASS"
"fm.WebWorldClass" = "fm.Register:WEB_WORLD_CLASS"
"fm.Client" = "fm.Register:CLIENT_FUNCTION"

[tool.setuptools.dynamic]
version = {attr = "fm.Register:VERSION"}
