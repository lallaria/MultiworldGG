[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pokemon_frlg"
dynamic = ["version"]
description = "Pokemon FireRed and LeafGreen"
authors = [
    {name = "Vyneras"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"pokemon_frlg.WorldClass" = "pokemon_frlg.Register:WORLD_CLASS"
"pokemon_frlg.WebWorldClass" = "pokemon_frlg.Register:WEB_WORLD_CLASS"
"pokemon_frlg.Client" = "pokemon_frlg.Register:CLIENT_FUNCTION"

[tool.setuptools.dynamic]
version = {attr = "pokemon_frlg.Register:VERSION"}
