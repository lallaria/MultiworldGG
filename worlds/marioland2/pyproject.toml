[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "marioland2"
dynamic = ["version"]
description = "Super Mario Land 2"
authors = [
    {name = "Alchav"}
]
license = "MIT"
license_files = [
    "LICENSE"
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"marioland2.WorldClass" = "marioland2.Register:WORLD_CLASS"
"marioland2.WebWorldClass" = "marioland2.Register:WEB_WORLD_CLASS"
"marioland2.Client" = "marioland2.Register:CLIENT_FUNCTION"

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
