[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "wargroove"
dynamic = ["version"]
description = "Wargroove"
authors = [
    {name = "FlySniper"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"wargroove.WorldClass" = "wargroove.Register:WORLD_CLASS"
"wargroove.WebWorldClass" = "wargroove.Register:WEB_WORLD_CLASS"
"wargroove.Client" = "wargroove.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["wargroove*", "wargroove"]
exclude = ["wargroove/test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
