[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ffta"
dynamic = ["version"]
description = "Final Fantasy Tactics Advance"
authors = [
    {name = "spicynun"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"ffta.WorldClass" = "ffta.Register:WORLD_CLASS"
"ffta.WebWorldClass" = "ffta.Register:WEB_WORLD_CLASS"
"ffta.Client" = "ffta.Register:CLIENT_FUNCTION"

[tool.setuptools.dynamic]
version = {attr = "ffta.Register:VERSION"}
