[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "huniepop2"
dynamic = ["version"]
description = "Hunie Pop 2"
authors = [
    {name = "dotsofdarkness"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"huniepop2.WorldClass" = "huniepop2.Register:WORLD_CLASS"
"huniepop2.WebWorldClass" = "huniepop2.Register:WEB_WORLD_CLASS"
"huniepop2.Client" = "huniepop2.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["huniepop2*", "huniepop2"]
exclude = ["huniepop2/test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
