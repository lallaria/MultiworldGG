[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sa2b"
dynamic = ["version"]
description = "MultiWorld: Sonic Adventure 2 Battle"
authors = [
    {name = "PoryGone"},
    {name = "RaspberrySpace"}
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"sa2b.WorldClass" = "sa2b.Register:WORLD_CLASS"
"sa2b.WebWorldClass" = "sa2b.Register:WEB_WORLD_CLASS"
"sa2b.Client" = "sa2b.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["sa2b*", "sa2b"]
exclude = ["*test*", "test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "sa2b.Constants.VERSION"}
