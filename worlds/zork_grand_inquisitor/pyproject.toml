[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "zork_grand_inquisitor"
dynamic = ["version"]
description = "Zork Grand Inquisitor"
authors = [
    {name = "nbrochu"}
]
license = "MIT"
license_files = [
    "LICENSE"
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

dependencies = [
    "Pymem>=1.13.0",
]

[project.entry-points."mwgg.plugins"]
"zork_grand_inquisitor.WorldClass" = "zork_grand_inquisitor.Register:WORLD_CLASS"
"zork_grand_inquisitor.WebWorldClass" = "zork_grand_inquisitor.Register:WEB_WORLD_CLASS"
"zork_grand_inquisitor.Client" = "zork_grand_inquisitor.Register:CLIENT_FUNCTION"

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
