[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ff1"
dynamic = ["version"]
description = "Final Fantasy"
authors = [
    {name = "jtoyoda (currently unmaintained)"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"ff1.WorldClass" = "ff1.Register:WORLD_CLASS"
"ff1.WebWorldClass" = "ff1.Register:WEB_WORLD_CLASS"
"ff1.Client" = "ff1.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["ff1*", "ff1"]
exclude = ["ff1/test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
