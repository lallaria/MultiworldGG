[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "oot"
dynamic = ["version"]
description = "Ocarina of Time"
authors = [
    {name = "espeon65536 (currenty unmaintained)"}
]
license = "MIT AND (GPL-2.0-or-later)"
license_files = [
    "LICENSE",
    "data/Compress/src/crc.c",
    "data/Decompress/src/crc.c"
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"oot.WorldClass" = "oot.Register:WORLD_CLASS"
"oot.WebWorldClass" = "oot.Register:WEB_WORLD_CLASS"
"oot.Client" = "oot.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["oot*", "oot"]
exclude = ["oot/test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
