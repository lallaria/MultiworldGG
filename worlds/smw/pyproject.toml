[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "smw"
dynamic = ["version"]
description = "Super Mario World"
authors = [
    {name = "PoryGone"}
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"smw.WorldClass" = "smw.Register:WORLD_CLASS"
"smw.WebWorldClass" = "smw.Register:WEB_WORLD_CLASS"
"smw.Client" = "smw.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["smw*", "smw"]
exclude = ["smw/test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "Constants.VERSION"}
