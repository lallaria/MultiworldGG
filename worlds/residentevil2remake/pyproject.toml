[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "residentevil2remake"
dynamic = ["version"]
description = "Resident Evil 2 Remake"
authors = [
    {name = "Fuzzy"}
]
license = "MIT"
license_files = [
    "LICENSE"
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"residentevil2remake.WorldClass" = "residentevil2remake.Register:WORLD_CLASS"
"residentevil2remake.WebWorldClass" = "residentevil2remake.Register:WEB_WORLD_CLASS"
"residentevil2remake.Client" = "residentevil2remake.Register:CLIENT_FUNCTION"

[tool.setuptools.dynamic]
version = {attr = "residentevil2remake.Register:VERSION"}
