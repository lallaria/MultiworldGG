[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "wl4"
dynamic = ["version"]
description = "MultiWorld: Wario Land 4"
authors = [
    {name = "lil David"}
]
license = "MIT"
license-files = [
    "LICENSE"
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"wl4.WorldClass" = "wl4.Register:WORLD_CLASS"
"wl4.WebWorldClass" = "wl4.Register:WEB_WORLD_CLASS"
"wl4.Client" = "wl4.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["wl4*", "wl4"]
exclude = ["*test*", "test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "wl4.Constants.VERSION"}
