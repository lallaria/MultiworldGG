[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "hylics2"
dynamic = ["version"]
description = "Hylics 2 is a surreal and unusual RPG, with a bizarre yet unique visual style. Play as Wayne,"
authors = [
    {name = "TRPG"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"hylics2.WorldClass" = "hylics2.Register:WORLD_CLASS"
"hylics2.WebWorldClass" = "hylics2.Register:WEB_WORLD_CLASS"
"hylics2.Client" = "hylics2.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["hylics2*", "hylics2"]
exclude = ["*test*", "test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "hylics2.Constants.VERSION"}
