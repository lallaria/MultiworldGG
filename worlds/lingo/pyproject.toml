[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "lingo"
dynamic = ["version"]
description = "Lingo"
authors = [
    {name = "hatkirby"}
]
license = "MIT"
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"lingo.WorldClass" = "lingo.Register:WORLD_CLASS"
"lingo.WebWorldClass" = "lingo.Register:WEB_WORLD_CLASS"
"lingo.Client" = "lingo.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["lingo*", "lingo"]
exclude = ["*test*", "test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "lingo.Constants.VERSION"}
