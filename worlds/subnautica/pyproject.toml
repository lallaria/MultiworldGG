[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "subnautica"
dynamic = ["version"]
description = "MultiWorld: Subnautica"
authors = [
    {name = "Berserker66"}
]
license = "MIT"
license-files = [
    "LICENSE"
]
classifiers = [
    "Private :: Do Not Upload"
]
requires-python = ">=3.12"

[project.entry-points."mwgg.plugins"]
"subnautica.WorldClass" = "subnautica.Register:WORLD_CLASS"
"subnautica.WebWorldClass" = "subnautica.Register:WEB_WORLD_CLASS"
"subnautica.Client" = "subnautica.Register:CLIENT_FUNCTION"

[tool.setuptools.packages.find]
where = ["."]
include = ["subnautica*", "subnautica"]
exclude = ["*test*", "test*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "subnautica.Constants.VERSION"}
