[kivy]
keyboard_repeat_delay = 300
keyboard_repeat_rate = 30
log_dir = logs
log_enable = 1
log_level = info
log_name = kivy_%y-%m-%d_%_.txt
window_icon = 
keyboard_mode = 
keyboard_layout = qwerty
desktop = 1
exit_on_escape = 0
pause_on_minimize = 0
kivy_clock = default
default_font = ['Inter', 'data\\fonts\\Inter-Regular.ttf', 'data\\fonts\\Inter-Italic.ttf', 'data\\fonts\\Inter-Bold.ttf', 'data\\fonts\\Inter-BoldItalic.ttf']
log_maxfiles = 100
window_shape = data/images/defaultshape.png
config_version = 27

[graphics]
display = -1
fullscreen = 0
height = 699
left = 0
maxfps = 60
multisamples = 2
position = auto
rotation = 0
show_cursor = 1
top = 0
width = 1099
resizable = 1
borderless = 0
window_state = visible
minimum_width = 600
minimum_height = 700
min_state_time = .035
allow_screensaver = 1
shaped = 0
vsync = 
verify_gl_main_thread = 1
custom_titlebar = 1
custom_titlebar_border = 5
always_on_top = 0
show_taskbar_icon = 1
window_icon = data\icon.png
focus = False

[input]
mouse = mouse,disable_multitouch
wm_touch = wm_touch
wm_pen = wm_pen

[postproc]
double_tap_distance = 20
double_tap_time = 250
ignore = []
jitter_distance = 0
jitter_ignore_devices = mouse,mactouch,
retain_distance = 50
retain_time = 0
triple_tap_distance = 20
triple_tap_time = 375

[widgets]
scroll_timeout = 250
scroll_distance = 20
scroll_friction = 1.
scroll_stoptime = 300
scroll_moves = 5

[modules]

[network]
useragent = curl
implementation = default
